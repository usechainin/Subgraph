specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: JobListingNFT
    network: sepolia
    source:
      address: "0x7B89fDB9b2f016E32F9708fa42ED725B0b8c4DCB"
      abi: JobListingNFT
      startBlock: 4821276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Transfer
        - newApplicant
      abis:
        - name: JobListingNFT
          file: ./abis/JobListingNFT.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: newApplicant(indexed address,indexed uint256,indexed uint256,string,string,string)
          handler: handlenewApplicant
      file: ./src/job-listing-nft.ts
